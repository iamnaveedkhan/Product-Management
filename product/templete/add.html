<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gray-300">
    <form class="w-1/3 shadow-xl p-4 rounded-xl bg-white" action="" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Product's Name" class="w-full border-gray-300 border placeholder:text-xs px-2 h-10 rounded-md">
        </div>
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="Enter Quantity" class="w-full border-gray-300 border placeholder:text-xs px-2 h-10 rounded-md">
        </div>
        <div class="mb-4">
            <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Type</label>
            <select name="type" id="type" class="w-full border-gray-300 border placeholder:text-xs px-2 h-10 rounded-md">
                <option value=""></option>
                <option value="Tablets">Tablets</option>
                <option value="Capsules">Capsules</option>
                <option value="Syrups">Syrups</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="batch" class="block text-gray-700 text-sm font-bold mb-2">Batch ID</label>
            <input type="text" name="batch" id="batch" placeholder="Enter Batch ID" class="w-full border-gray-300 border placeholder:text-xs px-2 h-10 rounded-md">
        </div>
        <div class="mb-4">
            <label for="expire" 
            class="block text-gray-700 text-sm font-bold mb-2">Expire On</label>
            <input type="text" name="expire" id="expire" placeholder="Enter Expire Date" 
            class="w-full border-gray-300 border placeholder:text-xs px-2 h-10 rounded-md">
        </div>
        <div class="flex gap-2">
            <input type="submit" value="Save" 
            class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            <button type="button" value="dashboard"  
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a href="http://127.0.0.1:8000/dashboard">Dashboard</a></button>
        </div>
    </form>
    
</body>
</html>
